        var ids = $(".active").map(function() {
          return this.id;
        }).get();
       
        ids = '#'+String(ids)
        $(ids).removeClass("active");



        $("#about").addClass("active")
      });

    function clickedPUCSD() {

      var flag = $("#pucsd").css("display");
      if (flag=="none") {
        $("#pucsd").css("display","block");   

        $("#hodmsg").css("display","none");
        $("#howtoreach").css("display","none");

        $("#pucsd").animate({
          scrollTop: $(window).scrollTop(0)
        },"slow");
        
        $("i", "#pucsdlink").removeClass("fa fa-chevron-down")
        $("i", "#pucsdlink").addClass("fa fa-chevron-up")

        $("i", "#hodmsglink").addClass("fa fa-chevron-down")

        $("i", "#howtoreachlink").addClass("fa fa-chevron-down")


      }
      else {
        $("#pucsd").css("display","none");   
        $("i", "#pucsdlink").removeClass("fa fa-chevron-up")
        $("i", "#pucsdlink").addClass("fa fa-chevron-down")

      }
    }

    function clickedHODMSG() {
      var flag = $("#hodmsg").css("display");
      if (flag=="none") {
        $("#hodmsg").css("display","block");

        $("#pucsd").css("display","none");
        $("#howtoreach").css("display","none");

        $("#hodmsg").animate({

        $("i", "#howtoreachlink").addClass("fa fa-chevron-down")

        $("i", "#hodmsglink").removeClass("fa fa-chevron-up")

      }

    }

      }

    function antiCell() {

      var flag = $("#antiraggingcell").css("display");
      if (flag=="none") {
        $("#antiraggingcell").css("display","block");   

        // hide all other div's except antiragging cell's div

        $("#alumnicell").css("display", "none")
        $("#placementcell").css("display", "none")
        $("#sysadscell").css("display", "none")
        $("#facilitationgroup").css("display", "none")

        $("#antiraggingcell").animate({
          scrollTop: $(window).scrollTop(0)
        },"slow");
        
        $("i", "#antiraggingcelllink").removeClass("fa fa-chevron-down")
        $("i", "#antiraggingcelllink").addClass("fa fa-chevron-up")

        // make all other arrows down except antiragging cell's arrow

        $("i", "#alumnicelllink").addClass("fa fa-chevron-down")
        $("i", "#placementcelllink").addClass("fa fa-chevron-down")
        $("i", "#sysadscelllink").addClass("fa fa-chevron-down")
        $("i", "#facilitationgrouplink").addClass("fa fa-chevron-down")


      }
      else {
        $("#antiraggingcell").css("display","none");   
        $("i", "#antiraggingcelllink").removeClass("fa fa-chevron-up")
        $("i", "#antiraggingcelllink").addClass("fa fa-chevron-down")

      }
      $("#hodmsg").css("display","none");
      $("#howtoreach").css("display","none");

      
    }
